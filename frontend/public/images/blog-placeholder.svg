    <!-- Frame -->
    <rect x="10" y="10" width="80" height="70" stroke="#adb5bd" stroke-width="2" fill="none" rx="4"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="#6c757d" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500">
    Imagem não disponível
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="200" text-anchor="middle" fill="#adb5bd" font-family="system-ui, -apple-system, sans-serif" font-size="12">
    Placeholder para posts do blog
  </text>
</svg>