  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="398" height="298" stroke="#e9ecef" stroke-width="2" fill="none"/>
  
  <!-- Image icon -->
  <g transform="translate(150, 100)">
    <!-- Mountain shape -->
    <path d="M20 80 L40 40 L60 60 L80 20 L100 80 Z" fill="#dee2e6"/>
    
    <!-- Sun -->
